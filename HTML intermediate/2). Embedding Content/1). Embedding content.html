<!Doctype HTML>
<html>
    <head>
        <meta content="UTF-8">
        <meta name="description" content="Embedding Content">
        <title> Embedding Content</title>
    </head>
    <body>
        
        <h1>Embeddding image</h1>
        <img src="dog.jpg" alt="Dog" width="40%">
        <hr />
        
        <h1>Embdedding video</h1>
        <video width="50%" controls autoplay>
            <source src="H.mp4" type="video/mp4">
        </video>
        <hr />
        
        <h1>Embedding Audio</h1>
        <audio controls>
            <source src="audio.mp3" type="audio/mpeg">
        </audio>
    
            
    </body>
</html>
