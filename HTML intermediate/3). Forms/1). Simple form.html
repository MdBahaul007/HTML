<!Doctype HTML>
<html>
    <head>
        <meta content="UTF-8">
        <meta name="description" content="HTML Forms">
        <title> HTML froms</title>
    </head>
    <body>
        <h1>Simple HTML form</h1>
        <form method="get" action="Form redirect.html">
        <label for="FirstName">First Name: </label>
        <input type="text" id="FirstName" placeholder="Enter you first name">
        <br><br>
        
        <label for="LastName">Last Name: </label>
        <input type="text" id="LastName" placeholder="Enter you last name">
        <br><br>
        
        <input type="submit">
        <input type="reset" value="Clear">
            
        </form>
    </body>
</html>
