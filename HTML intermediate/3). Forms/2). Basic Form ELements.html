<!Doctype HTML>
<html>
    <head>
        <meta content="UTF-8">
        <meta name="description" content="Basic Form Elements">
        <title> Form elements</title>
    </head>
    <body>
        <h1>Form Basic Elements</h1>
        <form method="get" action="Form redirect.html">
            <fieldset><legend>Input Box Elemets</legend>
                
                <label for="FirstName">First Name :</label>
                <input type="text" id="FirstName" placeholder="Enter your first name">
                <br><br>
                
                <label for="LastName">Last Name :</label>
                <input type="text" id="LastName" placeholder="Enter your last name">
                <br><br>

                
                <label for="Email">Email :</label>
                <input type="email" id="Email" placeholder="Enter your email">
                <br><br>
                
                <label for="Password">Password :</label>
                <input type="password"  id="Password" placeholder="Enter your password">
                <br><br>
                
                <label for="ContactNumber">Contact Number :</label>
                <input type="number" id="ContactNumber" placeholder="Enter your number">
                <br><br>
                
                <label for="URL">URL :</label>
                <input type="url" id="URL" placeholder="Enter you LinkedIN URL">
                <br><br>                
                
            </fieldset>
            
            
            <fieldset>
                
                <legend>Select Option</legend>
                <label for="select">Select 1</label>
                <select id="select">
                <optgroup label="Select below option">
                    <option>option 1</option>
                    <option>option 2</option>
                    <option>option 3</option>
            
                </optgroup>
                <optgroup label="option group2">
                    <option>Tea</option>
                    <option>Coffee</option>
                    <option>Cold Drink</option>
                    </optgroup>
                </select>
                
                <br><br>
                
                <label for="Select">Select 2</label>
                <select id="Select">
                <optgroup label="Select from below option">
                    <option>Cricket</option>
                    <option>Football</option>
                    <option>Lawn Tennis</option>
                    <option>Table Tennis</option>
                    
                </optgroup>
                
                </select>
                
            </fieldset>
            
            <fieldset>
                <legend>Radio buttun</legend>
                <ul>
                    <li><label for="Select">Morning</label>
                    <input id="Select" name="radio" type="radio" checked></li>
                    
                    <li><label for="Select">Night</label>
                    <input id="Select"  name="radio" type="radio"></li>
                </ul>
            </fieldset>
            
            
            <fieldset>
                <legend>Checkbox element</legend>
                
                <label for="Select">Option 1: </label>
                <input type="checkbox" id="Select">
                
                <label for="Select">Option 2: </label>
                <input type="checkbox" id="Selct">
                
                <label for="Selct">Option 3: </label>
                <input type="checkbox" id="Select">
                
            </fieldset>
            
            <fieldset>
                <legend>Text Field</legend>
                <label for="TextArea">Text Area</label>
                <br />
                <textarea id="TextArea" cols="50" rows="8" placeholder="Enter the text">
                </textarea>
            </fieldset>
            
            <input type="submit">
            <input type="reset">
            
        </form>
        
        
    </body>
</html>
